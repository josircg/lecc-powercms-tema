{% load menu_tags cms_tags static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% site_name %}
    {% 
    <title>{{ site_name }}</title>
    <meta name="description" content="{% cleanwhitespace %}{% block description %}{% endblock %}{% endcleanwhitespace %}">
    <meta name="keywords" content="{% cleanwhitespace %}{% block keywords %}{% endblock %}{% endcleanwhitespace %}">

    <meta name="author" content="Mailson Queiroz">
    <meta name="author" content="Bonfim Justino">
    <meta name="author" content="Josir Cardoso Gomes">

    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{ site_name }}">
    <meta property="og:description"
        content="O LECC investiga comunicação comunitária, mediações socioculturais, sociabilidade e dinâmicas de comunidade, reunindo pesquisadores da UFRJ em estudos e práticas inovadoras.">
    <meta property="og:image" content="{% static 'img/og.png' %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LECC – Laboratório de Estudos em Comunicação Comunitária">
    <meta name="twitter:description"
        content="Pesquisa, ensino e prática em comunicação comunitária, mídias, território, sociedade e comunidade.">
    <meta name="twitter:image" content="{% static 'img/og.png' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" sizes="32x32" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <header class="navbar navbar-expand-lg bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'img/logo.png' %}" alt="LECC" class="me-2">
            </a>

            <button class="navbar-toggler custom-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <div class="toggler-lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center mobile-nav">                   
                    {% show_menu %}
                    <li class="nav-item dropdown mx-2">
                        <button class="nav-link search-toggle-btn" data-bs-toggle="dropdown" data-bs-display="static"
                            aria-expanded="false">
                            <i class="fas fa-search"></i>
                        </button>

                        <div class="dropdown-menu dropdown-menu-end search-dropdown p-3 shadow-sm">
                            <form action="/pesquisa" method="GET" class="d-flex gap-2">
                                <input type="text" name="q" class="form-control search-input" placeholder="Buscar...">
                                <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                    </li>
                    {% get_article_attributes 'midias-sociais' as midias %}
                    {% for midia in midias %}
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="{{midia.value}}" target="_blank">
                            <i class="fab {{midia.key}}"></i>
                        </a>
                    </li>
                    {% endfor %}
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}    

    <footer class="py-5 text-white" id="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">

                    <div class="d-flex justify-content-center justify-content-md-start gap-3 mb-3">
                        <a href="#" target="_blank" rel="noopener noreferrer">
                            <img src="{% static 'img/ufrj.png' %}" alt="">
                        </a>
                        <a href="#" target="_blank" rel="noopener noreferrer">
                            <img src="{% static 'img/eco.png' %}" alt="">
                        </a>
                    </div>

                    <p class="mb-4">
                        © 2025 Laboratório de Estudos em Comunicação Comunitária (LECC)
                    </p>

                </div>

                <div class="col-md-6">
                    <div class="d-flex justify-content-center justify-content-md-end gap-3">
                        <a href="mailto:contato@lecc.ufrj.br" class="social-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
